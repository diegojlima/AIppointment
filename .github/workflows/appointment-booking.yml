name: Appointment System CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy_infrastructure:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies and Package Lambda
        run: |
          cd functions/appointment-booking
          chmod +x build_lambda.sh
          ./build_lambda.sh

      - name: Build Lambda Layer
        run: |
          cd functions/appointment-booking
          mkdir -p layer/python
          pip install -r requirements.txt --target layer/python/ --no-cache-dir
          cd layer
          zip -r9 ../../dependencies_layer.zip .
          cd ../..
          rm -rf functions/appointment-booking/layer/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init and Apply
        run: |
          cd infrastructure/global/terraform
          terraform init
          terraform apply -auto-approve
